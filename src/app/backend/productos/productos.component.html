<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ajustes de productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row class="ion-justify-content-end">
      <ion-col size="5">
        <ion-button (click)="addNew()">
          AÃ±adir nuevo
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let equipo of equipos">
      <ion-col>
        <ion-label>{{equipo.nombre}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{equipo.pais}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{equipo.posicion}}
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-buttons>
          <ion-button (click)="editar(equipo)">
            <ion-icon name="create">
            </ion-icon>
          </ion-button>
          <ion-button (click)="eliminar(equipo)">
            <ion-icon color="danger" name="trash">
            </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngIf="newEquipo">
        <ion-item>
          <ion-label position="floating">
            Nombre
          </ion-label>
          <ion-input [(ngModel)]="newEquipo.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            posicion
          </ion-label>
          <ion-input [(ngModel)]="newEquipo.posicion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Paises</ion-label>
          <ion-select [(ngModel)]="newEquipo.pais" value="brown" placeholder="Select fruit">
            <ion-select-option *ngFor="let pais of paises" [value]="pais">{{pais}}</ion-select-option>

          </ion-select>
        </ion-item>
        <ion-button expand="full" (click)="guardar()">
          Guardar
        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
