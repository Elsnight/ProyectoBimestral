<ion-list>



  <ion-list-header>
    <strong>Men√∫</strong>
  </ion-list-header>

  <ion-item detail="true" [routerLink]="['/ajustes']">
    <ion-label>
      Ajustes
    </ion-label>
    <ion-icon slot="start" name="home"></ion-icon>
  </ion-item>

  <ion-item *ngIf=" rol =='empresa'" detail="true" [routerLink]="['/home']">
    <ion-label>
      Resultados
    </ion-label>
    <ion-icon slot="start" name="apps"></ion-icon>
  </ion-item>


  <ion-item *ngIf=" login == false" detail="true" [routerLink]="['/login']">
    <ion-label>
      Login
    </ion-label>
    <ion-icon slot=" start" name="apps">
    </ion-icon>
  </ion-item>

  <ion-item *ngIf=" login == false" detail="true">
    <ion-label>
      Perfil
    </ion-label>
    <ion-icon slot="start" name="apps"></ion-icon>
  </ion-item>

  <ion-menu-toggle>
    <ion-item detail="true" (click)="logout()">
      <ion-label>
        Logout
      </ion-label>
      <ion-icon slot="start" name="apps"></ion-icon>
    </ion-item>
  </ion-menu-toggle>



</ion-list>
