<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item *ngFor="let item of items; trackBy:trackItems">
      <ion-label>{{ item.value }}</ion-label>
    </ion-item>
    <ion-item *ngFor="let estudiante of estudiantes; trackBy:trackItems">
      <ion-label>{{ estudiante.nombre }}</ion-label>
    </ion-item>
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
