<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="email" placeholder="Email" [(ngModel)]="credenciales.correo"></ion-input>

  </ion-item>

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="password" placeholder="Password" [(ngModel)]="credenciales.password"></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block" (click)="login()">
    login
  </ion-button>

  <ion-button type="submit" expand="block" color="secondary" [routerLink]="['/registro']">
    registrarse
  </ion-button>
</ion-content>
