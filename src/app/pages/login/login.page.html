<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa a tu cuenta</ion-card-title>
      <ion-card-subtitle>Ingresa tus datos principales</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="email" placeholder="Email" [(ngModel)]="credenciales.correo"></ion-input>
      </ion-item>

      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input type="password" placeholder="Password" [(ngModel)]="credenciales.password"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" (click)="login()">

        Inicia sesi√≥n

      </ion-button>

      <ion-button type="submit" expand="block" [routerLink]="['/registro']">
        registrarse
      </ion-button>


      <ion-button type="submit" expand="block" [routerLink]="['/home']">
        Invitado
      </ion-button>

    </ion-card-content>



  </ion-card>


</ion-content>
